<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="firstname">Enter your First Name:
                <input type="text" id="firstname" name="firstname" required>
            </label>
            <label for="lastname">Enter your Last Name:
                <input type="text" id="latname" name="lastname" required>
            </label>
            <label for="email">Enter your Email:
                <input type="email" id="email" name="email" required>
            </label>
            <label for="pwd">Enter your password:
                <input type="password" id="pwd" name="pwd" required>
            </label>
        </fieldset>   
        <fieldset>
            <label for="personal"><input id="personal" type="radio" name="personal" class="inline"> Personal account</label>
            <label for="buisness"><input id="buisness" type="radio" name="buisness" class="inline"> Business account</label>
            <label for="terms"><input id="terms" type="checkbox" name="checkbox" class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">
                terms and conditions
            </a></label>
        </fieldset> 
        <fieldset>
            <label for="proflepic"> Upload a profile picture:<input id="profilepic" name="profilepic" type="file" required></label>
            <label for="age">Enter your age (years): <input id="age" name="age" type="number" required min="13" max="120"></label>
            <label for="refferer">
                How did you hear about us?
                <select id="refferer" name="refferer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp Youtube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30"
                placeholder="I like coding in the beach..."></textarea>
            </label>
        </fieldset>  
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
